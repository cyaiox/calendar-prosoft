<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calendar Prosoft</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        .weekday {
            background-color: greenyellow;
        }

        .weekend {
            background-color: yellow;
        }

        .unavailable {
            background-color: gray;
        }

    </style>
</head>
<body ng-app="app.calendar" ng-controller="calendarCtrl">

    <div class="row">
        <div class="col-lg-12">

            <div class="form-group">
                <label for="start_date">Start Date:</label>
                <input id="start_date" type="text" ng-model="start_date" name="start_date">
            </div>

            <div class="form-group">
                <label for="number_of_days">Number of days:</label>
                <input id="number_of_days" type="text" ng-model="number_of_days" name="number_of_days">
            </div>

            <div class="form-group">
                <label for="country_code">Country Code:</label>
                <input id="country_code" type="text" ng-model="country_code" name="country_code">
            </div>

            <a href="#" class="btn btn-default" ng-click="generateCalendar()">Generate Calendar</a>

        </div>
    </div>

    <div class="row" ng-if="show_calendar" ng-repeat="year in calendar track by $index">
        <div class="col-lg-6" ng-repeat="month in year track by $index">
            <table class="table table-bordered">
                <thead>
                    <th>S</th>
                    <th>M</th>
                    <th>T</th>
                    <th>W</th>
                    <th>T</th>
                    <th>F</th>
                    <th>S</th>
                </thead>
                <tbody>
                    <tr><td colspan="7" align="center">{{ months[start_month + $index]}} {{start_year + $parent.$index}}</td></tr>
                    <tr ng-repeat="week in month">
                        <td ng-repeat="day in week track by $index" align="center" ng-class="{weekend: $index == 0 || $index ==  6, unavailable: day == 0, weekday: day != 0}">
                            <span ng-if="day != 0">{{ day }}</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/calendar.js"></script>
</body>
</html>
